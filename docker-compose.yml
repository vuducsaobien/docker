services:
  nginx:
    build:
      context: ./docker/nginx-classic
      dockerfile: Dockerfile.nginx
    container_name: laravel_nginx
    ports:
      - "8080:80"
    volumes:
      - ./laravel-app:/var/www/html
      # Cách kiểm tra trong folder laravel-app có những file nào
      # File này (docker-compose.yml) sẽ mount folder laravel-app vào folder /var/www/html trong container nginx
      # Khi container nginx khởi động, nó sẽ sử dụng file laravel-app trong folder /var/www/html
      # Kết quả: Khi container nginx khởi động, nó sẽ sử dụng file laravel-app trong folder /var/www/html
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: ./docker/nginx-classic
      dockerfile: Dockerfile.php-fpm
    container_name: laravel_php-fpm
    volumes:
      - ./laravel-app:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: